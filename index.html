<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body class="container">
    <header>
        <img class="logo" src="images/logo.png" alt="Oldagram logo">
        <img class="avatar" src="images/michelle.jpg">
    </header>
    
    <section class="main-content">
        <div class="post-heading">
            <img class="avatar" src="images/avatar-vangogh.jpg" alt="avatar of Vincent Van Gogh">
            <div class="poster-info">   
                <p class="bold-text">Vincent van Gogh</p>
                <p class="small-text">Zudert, Netherlands</p>
            </div> 
        </div>
        <img class="post-img" src="images/post-vangogh.jpg" alt="selfie of Vincent Van Gogh">
        <div class="icon-row">
            <img class="icon" src="images/icon-heart.png" alt="heart icon">
            <img class="icon" src="images/icon-comment.png" alt="comment icon">
            <img class="icon" src="images/icon-dm.png" alt="share icon">
        </div>
        <p class="bold-text">21,492 likes</p>
        <p><span class="bold-text">vincey1853</span> just took a few mushrooms lol</p>
    </section>
    
    <script src="index.js"></script>
</body>
</html>
